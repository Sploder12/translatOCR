<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet">
    <title>Results</title>
    <link rel="icon" href="https://spatialflunky1.github.io/favicon.png">
    <style>
        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <h1><em>Results</em></h1>
    </div>
    <div class="container">
        <form method="post">
            <input type="submit" name="button" value="Back">
        </form>
    </div>
    {% for file_url in file_urls %}
    <img style="height: 150px" src="{{ file_url }}">
    {% endfor %}
</body>
</html>
